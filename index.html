<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Maymun Sumo</title>
<style>
  body {
    margin: 0;
    height: 100vh;
    background: white;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    font-family: Arial, sans-serif;
    overflow: hidden;
    position: relative;
  }

  .heart {
    position: relative;
    width: 100px;
    height: 100px;
    background: red;
    transform: rotate(-45deg);
    animation: pulse 2s infinite;
    cursor: pointer;
    z-index: 10;
  }

  .heart::before,
  .heart::after {
    content: "";
    position: absolute;
    background: red;
    border-radius: 50%;
    width: 100px;
    height: 100px;
  }

  .heart::before {
    top: -50px;
    left: 0;
  }

  .heart::after {
    top: 0;
    left: 50px;
  }

  @keyframes pulse {
    0%, 100% {
      transform: rotate(-45deg) scale(1);
      opacity: 1;
    }
    50% {
      transform: rotate(-45deg) scale(1.3);
      opacity: 0.8;
    }
  }

  .text {
    margin-top: 50px;
    font-size: 19px;
    color: #d6336c;
    user-select: none;
  }

  /* DÃ¶kÃ¼len kÃ¼Ã§Ã¼k kalpler (kalp ÅŸekli) */
  .floating-heart {
    position: fixed;
    width: 20px;
    height: 20px;
    background: red;
    transform: rotate(-45deg);
    pointer-events: none;
    animation: floatUp 1.5s forwards ease-out;
    z-index: 9999;
  }
  .floating-heart::before,
  .floating-heart::after {
    content: "";
    position: absolute;
    background: inherit;
    border-radius: 50%;
    width: 20px;
    height: 20px;
  }
  .floating-heart::before {
    top: -10px;
    left: 0;
  }
  .floating-heart::after {
    top: 0;
    left: 10px;
  }

  @keyframes floatUp {
    0% {
      opacity: 1;
      transform: rotate(-45deg) translateY(0) scale(1);
    }
    100% {
      opacity: 0;
      transform: rotate(-45deg) translateY(-100px) scale(0.5);
    }
  }
</style>
</head>
<body>

<div class="heart" id="mainHeart"></div>
<div class="text">Seni 3000 kez seviyorum maymun ðŸ’–</div>

<script>
  const heart = document.getElementById('mainHeart');

  const colors = [
    '#e63946', // kÄ±rmÄ±zÄ± tonlarÄ±
    '#f1faee',
    '#a8dadc',
    '#457b9d',
    '#ffb703',
    '#fb8500',
    '#ff006e',
    '#8338ec'
  ];

  heart.addEventListener('click', () => {
    for(let i = 0; i < 10; i++) {
      createFloatingHeart();
    }
  });

  function createFloatingHeart() {
    const floatingHeart = document.createElement('div');
    floatingHeart.classList.add('floating-heart');

    // Rastgele renk seÃ§
    const color = colors[Math.floor(Math.random() * colors.length)];
    floatingHeart.style.background = color;

    // Position random ama kalbe yakÄ±n
    const x = window.innerWidth / 2 + (Math.random() * 120 - 60);
    const y = window.innerHeight / 2 + (Math.random() * 120 - 60);

    floatingHeart.style.left = `${x}px`;
    floatingHeart.style.top = `${y}px`;

    document.body.appendChild(floatingHeart);

    // 1.5 saniye sonra kaldÄ±r
    setTimeout(() => {
      floatingHeart.remove();
    }, 1500);
  }
</script>

</body>
</html>
