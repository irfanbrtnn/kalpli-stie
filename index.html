<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>‚ù§Ô∏è </title>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: 'Dancing Script', cursive;
      overflow: hidden;
      transition: background 0.5s, color 0.5s;
      position: relative;
    }

    .heart {
      position: relative;
      width: 100px;
      height: 100px;
      background: rgb(225, 22, 243);
      transform: rotate(-45deg);
      animation: pulse 2s infinite;
      cursor: pointer;
      z-index: 10;
      box-shadow: 0 0 30px rgb(225, 22, 243);
    }

    .heart::before,
    .heart::after {
      content: "";
      position: absolute;
      background: rgb(225, 22, 243);
      border-radius: 50%;
      width: 100px;
      height: 100px;
    }

    .heart::before {
      top: -50px;
      left: 0;
    }

    .heart::after {
      top: 0;
      left: 50px;
    }

    @keyframes pulse {
      0%,
      100% {
        transform: rotate(-45deg) scale(1);
        opacity: 1;
      }
      50% {
        transform: rotate(-45deg) scale(1.3);
        opacity: 0.8;
      }
    }

    .text {
      margin-top: 50px;
      font-size: 28px;
      color: #d6336c;
      user-select: none;
      text-shadow: 1px 1px 1px #eee;
    }

    .floating-heart,
    .floating-text {
      position: fixed;
      transform: rotate(-45deg);
      pointer-events: none;
      animation: floatUp 1.5s forwards ease-out;
      z-index: 9999;
    }

    .floating-heart {
      width: 20px;
      height: 20px;
      background: red;
    }

    .floating-heart::before,
    .floating-heart::after {
      content: "";
      position: absolute;
      background: inherit;
      border-radius: 50%;
      width: 20px;
      height: 20px;
    }

    .floating-heart::before {
      top: -10px;
      left: 0;
    }

    .floating-heart::after {
      top: 0;
      left: 10px;
    }

    @keyframes floatUp {
      0% {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
      100% {
        opacity: 0;
        transform: translateY(-100px) scale(0.5);
      }
    }

    .note {
      margin-top: 30px;
      font-size: 22px;
      cursor: pointer;
      color: purple;
    }

    .note-content {
      margin-top: 10px;
      padding: 10px 20px;
      border-radius: 20px;
      display: none;
      font-size: 20px;
    }

    .dark-mode {
      background: #121212;
      color: purple;
    }

    .dark-mode .text {
      color: #ff69b4;
    }

    .toggle-dark {
      position: absolute;
      top: 10px;
      left: 10px;
      font-size: 24px;
      cursor: pointer;
    }

    .surprise {
      position: absolute;
      top: 10px;
      right: 10px;
      font-size: 16px;
      background: #ff4081;
      color: white;
      padding: 8px 15px;
      border-radius: 30px;
      cursor: pointer;
      border: none;
      font-family: inherit;
      z-index: 20;
    }

    .confetti {
      position: fixed;
      width: 10px;
      height: 10px;
      border-radius: 50%;
      animation: floatUp 2s forwards ease-out;
      z-index: 99999;
    }

    .falling-heart {
      position: fixed;
      top: -30px;
      font-size: 24px;
      pointer-events: none;
      animation: fall 5s linear forwards;
      z-index: 0;
    }

    @keyframes fall {
      0% {
        transform: translateY(0) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(110vh) rotate(360deg);
        opacity: 0;
      }
    }

    /* ********* Kalp patlama animasyonu ************ */

    @keyframes heartExplosion {
      0% {
        opacity: 1;
        transform: scale(0.3) rotate(-45deg);
      }
      50% {
        opacity: 1;
        transform: scale(1.5) rotate(-45deg);
      }
      100% {
        opacity: 0;
        transform: scale(2) rotate(-45deg);
      }
    }

    .explosion-heart {
      position: fixed;
      width: 100px;
      height: 100px;
      background: rgb(225, 22, 243);
      transform: rotate(-45deg);
      border-radius: 0;
      z-index: 9999;
      pointer-events: none;
    }

    .explosion-heart::before,
    .explosion-heart::after {
      content: "";
      position: absolute;
      background: rgb(225, 22, 243);
      border-radius: 50%;
      width: 100px;
      height: 100px;
    }

    .explosion-heart::before {
      top: -50px;
      left: 0;
    }

    .explosion-heart::after {
      top: 0;
      left: 50px;
    }

    .explosion-heart.animate {
      animation: heartExplosion 0.8s forwards ease-out;
    }
  </style>
</head>
<body>
  <div class="toggle-dark" onclick="toggleDarkMode()">üåô</div>
  <button class="surprise">Tƒ±kla</button>

  <div class="heart" id="mainHeart"></div>
  <div class="text">Seni 3000 kez seviyorum maymun </div>

  <div class="note" onclick="toggleNote()">Bebeƒüim not i√ßin buraya tƒ±kla üòÅ</div>
  <div class="note-content">Sen benim i√ßin tarifsiz bir g√ºzelliksin.</div>

  <script>
    const heart = document.getElementById('mainHeart');
    const colors = ['#e63946', '#f1faee', '#a8dadc', '#457b9d', '#ffb703', '#fb8500', '#ff006e', '#8338ec'];
    let darkMode = false;

    function toggleNote() {
      const note = document.querySelector('.note-content');
      note.style.display = note.style.display === 'block' ? 'none' : 'block';
    }

    function toggleDarkMode() {
      document.body.classList.toggle('dark-mode');
      darkMode = !darkMode;
    }

    function createFloatingHeart() {
      const el = document.createElement('div');
      el.classList.add('floating-heart');
      el.style.background = colors[Math.floor(Math.random() * colors.length)];
      el.style.left = `${window.innerWidth / 2 + (Math.random() * 120 - 60)}px`;
      el.style.top = `${window.innerHeight / 2 + (Math.random() * 120 - 60)}px`;
      document.body.appendChild(el);
      setTimeout(() => el.remove(), 1500);
    }

    function createFloatingText() {
      const phrases = ['Seni seviyorum', 'Canƒ±msƒ±n', 'Kalbim senin', 'A≈ükƒ±m', '‚ù§Ô∏è'];
      const text = document.createElement('div');
      text.classList.add('floating-text');
      text.innerText = phrases[Math.floor(Math.random() * phrases.length)];
      text.style.color = colors[Math.floor(Math.random() * colors.length)];
      text.style.left = `${window.innerWidth / 2 + (Math.random() * 100 - 50)}px`;
      text.style.top = `${window.innerHeight / 2}px`;
      text.style.fontSize = '20px';
      document.body.appendChild(text);
      setTimeout(() => text.remove(), 1500);
    }

    heart.addEventListener('click', () => {
      for (let i = 0; i < 10; i++) {
        createFloatingHeart();
      }
    });

    // Arka planda s√ºrekli kalp yaƒümasƒ±
    setInterval(() => {
      createFloatingHeart();
    }, 1000);

    function getRandomColor() {
      const colors = ['‚ù§Ô∏è','üíô','üíú','üíõ','üíö','üß°','ü§ç','ü§é'];
      return colors[Math.floor(Math.random() * colors.length)];
    }

    function createFallingHeart() {
      const heart = document.createElement('div');
      heart.className = 'falling-heart';
      heart.textContent = getRandomColor();
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.fontSize = (Math.random() * 20 + 20) + 'px';
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 5000);
    }

    setInterval(createFallingHeart, 50);

    // ********* Butona basƒ±nca kalp patlatma animasyonu *********

    function heartExplosionAnimation() {
  const mainHeart = document.getElementById('mainHeart');
  const rect = mainHeart.getBoundingClientRect();

  const explosion = document.createElement('div');
  explosion.classList.add('explosion-heart');

  // Ana kalbin ortasƒ±na yerle≈ütir
  explosion.style.left = `${rect.left + rect.width / 2 - 50}px`;
  explosion.style.top = `${rect.top + rect.height / 2 - 50}px`;

  document.body.appendChild(explosion);

  explosion.classList.add('animate');

  explosion.addEventListener('animationend', () => {
    explosion.remove();
  });
}

document.querySelector('.surprise').onclick = () => {
  heartExplosionAnimation();
  surprise(); // varsa √ßalƒ±≈ütƒ±r, yoksa bo≈ü kalsƒ±n
};


    // Eƒüer 'surprise' fonksiyonun yoksa bunu sil veya a≈üaƒüƒ±daki gibi basit√ße yapabilirsin:
    function surprise() {
      // ƒ∞stersen burada ekstra efektler koyabilirsin, bo≈ü bƒ±rakabilirsin.
    }
    
  </script>
</body>
</html>
